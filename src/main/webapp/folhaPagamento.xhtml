<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Folha de Pagamento</title>
        <style type="text/css">
            .form-signin{
                margin: 0 auto;
                max-width: 330px;
                padding: 15px;
            }
        </style>
    </h:head>
    
    <h:body style="padding-top: 60px; background-color: darkcyan;">
        <b:navBar brand="WEB Clínica" fixed="top" >
            <b:navbarLinks>
                <b:navLink value="Tela de cadastro" href="telaTeste.xhtml"/>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <h:form styleClass="form-signin" prependId="false" >
                <center>
                    <h2 class="form-signin-heading" style="color: whitesmoke">Folha de Pagamento</h2>
                </center>
               
                <b:inputText id = "SB" placeholder="Salário Bruto" value="#{folhaBeans.salarioBruto}"> 
                    <f:facet name="prepend"> 
                        <h:outputText value="R$"/>
                    </f:facet>
                </b:inputText>
                    <h:outputText style="color: whitesmoke" value= "INSS: "/> 
                    <h:outputText style="color: whitesmoke" value= "#{folhaBeans.inss}"/> <br></br>
                    <h:outputText style="color: whitesmoke" value= "IRRF: "/> 
                    <h:outputText style="color: whitesmoke" value= "#{folhaBeans.irrf}"/><br></br>
                    <h:outputText style="color: whitesmoke" value= "Salário Líquido: " /> 
                    <h:outputText style="color: whitesmoke" value= "#{folhaBeans.salarioLiquido}"/><br></br>
                    <b:commandButton look="primary btn-block" value="Calcular" action="#{folhaBeans.calcularFolha()}"/>
             
            </h:form>   
        
        </b:container>
    </h:body>










</html>
