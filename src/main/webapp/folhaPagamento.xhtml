<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      dir="ltr">

    <h:head>
    </h:head>
    
    <h:body >
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
             <ui:define name="principal">
                 <h:form styleClass="form-signin" prependId="false" >
                    <center>
                        <h2 class="form-signin-heading" style="color: darkcyan">Folha de Pagamento</h2>
                    </center>

                    <b:inputText id = "SB" placeholder="Salário Bruto" value="#{folhaBeans.salarioBruto}"> 
                        <f:facet name="prepend"> 
                            <h:outputText value="R$"/>
                        </f:facet>
                    </b:inputText>
                        <h:outputText style="color: darkcyan" value= "INSS: "/> 
                        <h:outputText style="color: darkcyan" value= "#{folhaBeans.inss}"/> <br></br>
                        <h:outputText style="color: darkcyan" value= "IRRF: "/> 
                        <h:outputText style="color: darkcyan" value= "#{folhaBeans.irrf}"/><br></br>
                        <h:outputText style="color: darkcyan" value= "Salário Líquido: " /> 
                        <h:outputText style="color: darkcyan" value= "#{folhaBeans.salarioLiquido}"/><br></br>
                        <b:commandButton look="primary btn-block" value="Calcular" action="#{folhaBeans.calcularFolha()}"/> 
                 </h:form>
             </ui:define>
        </ui:composition>
    </h:body>
</html>
