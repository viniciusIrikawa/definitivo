<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p = "http://primefaces.org/ui"
      xmlns:b = "http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      dir="ltr">
    
    <h:head>
    </h:head>
    <h:body >
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                 <h:form styleClass="form-signin" prependId="false" >
                <center>
                    <h2 class="form-signin-heading" style="color: darkcyan">Cadastro de Funcionários</h2>
                </center>
                
                <b:inputText id = "Nome" placeholder="Nome" value="#{cadastroBeans.dados.nome}"> 
                    <f:facet name="prepend"> 
                        <b:iconAwesome name="user" />
                    </f:facet>
                </b:inputText>
                
                <b:inputText id = "Salario" placeholder="Salário" value="#{cadastroBeans.dados.salario}"> 
                    <f:facet name="prepend"> 
                        <b:iconAwesome name="money" />
                    </f:facet>
                </b:inputText>
                
                <b:inputText id = "RG" placeholder="RG" value="#{cadastroBeans.dados.rg}"> 

                </b:inputText>
                
                <b:inputText id="CPF" placeholder="CPF"  value="#{cadastroBeans.dados.cpf}"> 

                </b:inputText> 
                
                <b:inputText id = "Cargo" placeholder="Cargo" value="#{cadastroBeans.dados.cargo}"> 

                </b:inputText>
                
                <b:selectBooleanCheckbox value="true" caption="Lembrar-me" />
                <b:commandButton look="primary btn-block" value="Cadastrar" action="#{cadastroBeans.cadastrar()}"/>
            </h:form> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
